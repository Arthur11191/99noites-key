<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Key 99 Noites</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .key-box {
      background: #1c1c1c;
      border: 2px solid #4caf50;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      font-size: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>

  <div id="conteudo" style="display: none;">
    <h1>🔑 Sua Key do Script 99 Noites:</h1>
    <div class="key-box" id="key">Keynova99Noites</div><br>
    <button onclick="copiarKey()">📋 Copiar Key</button>
  </div>

  <div id="erro" style="display: none; color: red; font-size: 20px;">
    ❌ Você não veio do site Link-Hub ou Linkvertise.
  </div>

  <script>
    const referer = document.referrer;
    const permitidos = [
      "https://rekonise.com/key-scripter-x-99-noites-af2h8",
      "https://direct-link.net/1375182/9r4GocNXq4iv"
    ];

    let liberado = false;
    for (const site of permitidos) {
      if (referer.startsWith(site)) {
        liberado = true;
        break;
      }
    }

    if (liberado) {
      document.getElementById("conteudo").style.display = "block";
    } else {
      document.getElementById("erro").style.display = "block";
    }

    function copiarKey() {
      const keyText = document.getElementById("key").textContent;
      navigator.clipboard.writeText(keyText).then(() => {
        alert("Key copiada com sucesso!");
      }).catch(() => {
        alert("Erro ao copiar. Copie manualmente.");
      });
    }
  </script>

</body>
</html>
