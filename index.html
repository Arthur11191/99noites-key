<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>99 Noites - Key de Acesso</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
    }
    .key-box {
      background-color: #333;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      margin-top: 15px;
      display: none; /* escondida inicialmente */
    }
    #validando {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="conteudo">
    <h1>✅ Acesso validado via site autorizado!</h1>
    <p id="validando">Validando acesso...</p>
    <div class="key-box" id="keyText">NOVAKEY99NOITES</div>
  </div>

  <!-- Som curto de "validado" (beep) embutido -->
  <audio id="audioValidado" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>

  <script>
    const referersPermitidos = [
      "rekonise.com",
      "linkvertise.com",
      "link-target.net"
    ];

    const referer = document.referrer;
    const conteudo = document.getElementById("conteudo");

    const veioDeLinkPermitido = referersPermitidos.some(link => referer.includes(link));

    if (!veioDeLinkPermitido) {
      document.body.innerHTML = "<h1 style='color:red'>❌ Você não veio do site Link-Hub ou Linkvertise.</h1>";
    } else {
      // Espera 2 segundos antes de mostrar a key e tocar som
      setTimeout(() => {
        document.getElementById("validando").style.display = "none";
        const keyBox = document.getElementById("keyText");
        keyBox.style.display = "inline-block";

        const audio = document.getElementById("audioValidado");
        audio.play();
      }, 2000);
    }
  </script>
</body>
</html>
