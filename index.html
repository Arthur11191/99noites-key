<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>99 Noites - Key de Acesso</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
    }
    .key-box {
      background-color: #333;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      margin-top: 15px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .highlight {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div id="conteudo"></div>

  <script>
    const ref = document.referrer;
    const conteudo = document.getElementById("conteudo");

    if (ref.includes("direct-link.net")) {
      conteudo.innerHTML = `
        <p>✅ Acesso validado via cookie! Copie a key abaixo:</p>
        <p class="highlight">99 Noites</p>
        <div class="key-box">NOVAKEY99NOITES</div>
      `;
    } else {
      conteudo.innerHTML = `
        <p class="error">❌ Você não veio pelo site Linkvertise ou Link-Hub.</p>
      `;
    }
  </script>
</body>
</html>
