<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>99 Noites - Key de Acesso</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
      margin: 0;
      min-height: 100vh;
      position: relative;
    }
    .key-box {
      background-color: #333;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      margin-top: 15px;
      display: none; /* escondida inicialmente */
      word-break: break-word;
    }
    #validando {
      font-size: 20px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #009966cc; /* verde mais suave e transparente */
      font-size: 14px;
      font-family: monospace, monospace;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="conteudo">
    <h1>âœ… Acesso validado!</h1>
    <p id="validando">Validando acesso...</p>
    <div class="key-box" id="keyText">NOVAKEY99NOITES</div>
  </div>

  <footer>
    key: keynew99noites0
  </footer>

  <!-- Som curto de "validado" (beep) embutido -->
  <audio id="audioValidado" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>

  <script>
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const keyParam = getParameterByName('key') || 'NOVAKEY99NOITES';

    setTimeout(() => {
      document.getElementById('validando').style.display = 'none';
      const keyBox = document.getElementById('keyText');
      keyBox.textContent = keyParam;
      keyBox.style.display = 'inline-block';

      const audio = document.getElementById('audioValidado');
      audio.play();
    }, 2000);
  </script>
</body>
</html>
